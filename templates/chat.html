<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FURIA Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Bem-vindo ao FURIA Chatbot! ü§ñ</h1>
            <p>Sou o assistente virtual da FURIA. Vamos conversar sobre a equipe FURIA e o CS2!</p>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });
        });

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const msg = input.value.trim();
            if (!msg) return;

            addMessage("Voc√™", msg);
            input.value = "";

            const chatBox = document.getElementById("chat-box");

            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing-indicator";
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch("/message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });

                if (!res.ok) throw new Error("Erro na resposta");
                
                const data = await res.json();
                chatBox.removeChild(typingIndicator);

                if (data.response) {
                    addMessage("FURIA Bot", data.response);
                } else {
                    addMessage("FURIA Bot", "Resposta inv√°lida üòê");
                }

            } catch (error) {
                chatBox.removeChild(typingIndicator);
                addMessage("FURIA Bot", "Erro de conex√£o. Tente novamente!");
                console.error("Erro:", error);
            }
        }

        function addMessage(sender, text) {
            const box = document.getElementById("chat-box");
            const msg = document.createElement("div");
            msg.className = "message " + (sender === "Voc√™" ? "user" : "bot");
            msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
